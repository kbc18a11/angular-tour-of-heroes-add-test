<div *ngIf="messageService.messages.length">
  <h2 class="title">Messages</h2>
  <button
    class="clear"
    (click)="messageService.clear()"
  >
    Clear messages
  </button>
  <div
    class="messages"
    *ngFor='let message of messageService.messages'
  >
    <div class="message">{{message}}</div>
  </div>
</div>
